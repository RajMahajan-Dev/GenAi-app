<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Universe Facts Generator 🌠</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen body */
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: url('https://as2.ftcdn.net/v2/jpg/01/25/93/71/1000_F_125937187_K6ae4w2j2cTldlBikheFfwFhl4mkw4I6.jpg') no-repeat center center fixed; /* Replace with your stars background image */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive container */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(30, 30, 30, 0.9); /* Semi-transparent background */
            color: #fff;
            text-align: center;
        }

        /* Styling the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6200EA;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700B3;
        }

        /* Responsive typography */
        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌌 Universe Fun Facts 🌠</h1>
        <p id="factDisplay">👉 Click the button to learn a new fact about the universe! 🌟</p>
        <button onclick="generateFact()">Generate Fact 🚀</button>
    </div>
    <script>
        const facts = [
            "The universe has no center and is constantly expanding. 🌌",
            "A day on Venus is longer than a year on Venus. 🪐",
            "There are more trees on Earth than stars in the Milky Way. 🌳🌌",
            "Neutron stars can spin at a rate of 600 rotations per second. ⭐",
            // Add more facts as needed
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').innerText = facts[randomIndex];
        }

        document.addEventListener('mousemove', function(e) {
            const width = window.innerWidth / 2;
            const height = window.innerHeight / 2;
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const depthX = ((mouseX - width) / width) * 50; // Adjust parallax depth here
            const depthY = ((mouseY - height) / height) * 50; // Adjust parallax depth here
            document.body.style.backgroundPosition = `${depthX}px ${depthY}px`;
        });
    </script>
</body>
</html>
